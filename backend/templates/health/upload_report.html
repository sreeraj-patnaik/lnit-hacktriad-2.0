{% extends "base.html" %}
{% block content %}
<h2>Upload Current Scan / Report</h2>
<p>This will be analyzed with your historical reports and profile context.</p>
<p>You can upload a file, paste report text, or both.</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload and Analyze</button>
</form>
{% endblock %}
